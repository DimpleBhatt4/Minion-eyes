<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion</title>
    <!-- CSS -->
    <link rel="stylesheet" href="minion.css">
    <!-- JS -->
    <script src="minion.js" defer></script>
</head>
<body class="d-flex">
    <div class="minion-main-body">
        <div class="black-strip">
            <div class="grey-rect"></div>
            <div class="grey-circ d-flex">
                <div class="circ circ-1"></div>
                <div class="circ circ-2"></div>
            </div>
            <div class="white-circ d-flex">
                <div class="circ-wh circ-wh-1 pos-rel">
                    <div class="eye-ball eye-1 eye"></div>
                </div>
                <div class="circ-wh circ-wh-2 mar-left pos-rel">
                    <div class="eye-ball eye-2 eye"></div>
                </div>
            </div>
            <!-- <div class="eye-ball-wrapper d-flex">
                <div class="eye-ball eye-1 eye"></div>
                <div class="eye-ball eye-2 eye"></div>
            </div> -->
        </div>
    </div>
</body>
</html>
